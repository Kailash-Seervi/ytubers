{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="home">

<div class="top">
      <div class="top-banner">
        <img src="{% static 'assets\images\bg-banner.png' %}" alt="" class="img-fluid w-100">
        <div class="top-container d-flex flex-column pl-5">
          <h1>ABout us</h1>
        </div>
      </div>


    </div>

<section class="container mt-3">
      <h3 class="text-center">Our Amazing Team</h3>
      <p class="pt-2 pb-3 text-center">Meet the team</p>
      <div class="team slider" data-slick='{"slidesToShow": 3, "slidesToScroll": 1}'>

        <!-- team 1 -->
        {% for team in teams %}
        <div class="card border-0 text-center  ml-3 mr-3">
          <img src="{{ team.photo.url }}" class="card-img-top" alt="team-member">
          <div class="card-body">
            <h5 class="card-title">{{team.first_name}} {{team.last_name}}</h5>
            <p class="card-text">{{team.role}}</p>
            <a href="#" class="btn btn-accent btn-block">{{team.first_name}}</a>
            <div class="text-center mt-2">
              <button class="btn btn-accent"> <i class="fab fa-facebook-f fa-lg	"></i> </button>
              <button class="btn btn-accent"> <i class="fab fa-linkedin-in fa-lg	"></i> </button>
            </div>
          </div>
        </div>
        {% endfor %}

        


      </div>

      <div class="controls d-flex justify-content-center mt-2 mb-2">
        <div class="d-flex">
          <i class="fa fa-angle-left team-left"></i>
          <i class="fa fa-angle-right team-right"></i>
        </div>
      </div>
    </section>

</main>
{% endblock %}
